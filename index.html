<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Le Cantine del Duca - Carta Vini</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a0f1d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cantina Duca">
  <link rel="apple-touch-icon" href="logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />

  <script>
    /**
     * Registrazione del Service Worker per la modalità OFFLINE
     */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('PWA: Service Worker registrato con successo!', reg))
          .catch(err => console.log('PWA: Errore registrazione SW', err));
      });
    }
  </script>
<header class="topbar">
  <div class="topbar__inner">
    <div class="brand">
      <div class="brand__logo"></div>
      <div class="brand__content">
        <div class="brand__name">CASA ISABELLA</div>
        <div class="brand__sub">Carta Vini Digitale</div>
      </div>
    </div>
    <div class="status"><span id="countPill">0</span> etichette</div>
  </div>
</header>

<main class="wrap" id="listView">
  <section class="panel">
    <div class="filters__grid">
      <div class="field">
        <label>Ricerca</label>
        <input type="text" id="q" placeholder="Cerca vino...">
      </div>
      <div class="field">
        <label>Tipologia</label>
        <select id="tipologia"></select>
      </div>
      <div class="field">
        <label>Regione</label>
        <select id="luogo"></select>
      </div>
    </div>
    <div id="hint" style="text-align:center; font-size:10px; padding-bottom:10px; color:#999;"></div>
  </section>
  <div class="grid" id="grid"></div>
</main>

<main id="detailView" style="display:none;" class="wrap">
  <button id="backBtn" class="btn" style="margin-bottom:20px;">← Indietro</button>
  <div class="panel" id="detailCard" style="padding:20px;"></div>
</main>

  <footer class="footer">
    <div class="footer__inner">
      <span>Le Cantine del Duca</span>
      <span class="dot">•</span>
      <span>Menù Digitale Offline Ready</span>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
