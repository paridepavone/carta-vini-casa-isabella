<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Le Cantine del Duca — Carta Vini</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#4a0f1d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Cantina Duca" />
  <link rel="apple-touch-icon" href="./logo.png" />
  <link rel="icon" href="./logo.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand" aria-label="Le Cantine del Duca">
        <img src="./logo.png" alt="Logo Le Cantine del Duca" class="brand__logo" />
        <div class="brand__txt">
          <div class="brand__name">Le Cantine del Duca</div>
          <div class="brand__sub">Carta vini digitale</div>
        </div>
      </div>

      <div class="topbar__right">
        <div class="status" id="hint" aria-live="polite">Caricamento…</div>
        <div class="pill" aria-label="Numero risultati">
          <span>Risultati</span>
          <strong id="countPill">0</strong>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- LIST -->
    <section id="listView">
      <section class="panel filters" aria-label="Filtri di ricerca">
        <div class="filters__grid">
          <div class="field field--full">
            <label for="q">Cerca vino o cantina</label>
            <input id="q" type="search" inputmode="search" autocomplete="off" placeholder="Es. Amarone, Gaja…" />
          </div>

          <div class="field">
            <label for="tipologia">Tipologia</label>
            <select id="tipologia"><option value="">Tutte</option></select>
          </div>

          <div class="field">
            <label for="luogo">Territorio</label>
            <select id="luogo"><option value="">Tutti</option></select>
          </div>

          <div class="field">
            <label for="uvaggio">Uvaggio</label>
            <select id="uvaggio"><option value="">Tutti</option></select>
          </div>

          <div class="field">
            <label for="annata">Annata</label>
            <select id="annata"><option value="">Tutte</option></select>
          </div>

          <div class="field">
            <label for="prezzoMax">Prezzo max (€)</label>
            <input id="prezzoMax" type="number" inputmode="numeric" min="0" step="1" placeholder="Es. 35" />
          </div>

          <div class="actions">
            <button class="btn btn--ghost" id="resetBtn" type="button">Reset filtri</button>
          </div>
        </div>
      </section>

      <section class="grid" id="grid" aria-label="Lista vini"></section>
    </section>

    <!-- DETAIL -->
    <section id="detailView" style="display:none;">
      <div class="detailTop">
        <button class="btn btn--ghost" id="backBtn" type="button" aria-label="Torna alla lista">← Indietro</button>
      </div>

      <section class="panel detail" id="detailCard" aria-label="Dettaglio vino"></section>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <span>Le Cantine del Duca</span>
      <span class="dot">•</span>
      <span>Menù digitale</span>
    </div>
  </footer>

  <script src="./script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
