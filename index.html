<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – Le Cantine del Duca</title>

  <!-- Supabase JS (DEVE stare prima di admin.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config con URL e ANON KEY -->
  <script src="./config.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css" />
</head>


<body>
  <header class="topbar" role="banner">
    <div class="topbar__inner">
      <div class="brand" aria-label="Le Cantine del Duca">
        <img src="./logo.png" alt="Logo Le Cantine del Duca" class="brand__logo" loading="eager" decoding="async">
        <div class="brand__txt">
          <div class="brand__name">Le Cantine del Duca</div>
          <div class="brand__sub">Carta vini digitale</div>
        </div>
      </div>

      <div class="topbar__right">
        <div class="status" id="hint" aria-live="polite">Caricamento…</div>
        <div class="pill" aria-label="Numero risultati">
          <span>Risultati</span>
          <strong id="countPill">0</strong>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap" role="main">
    <!-- LIST -->
    <section id="listView" aria-label="Lista vini">
      <div id="featuredContainer" aria-hidden="true"></div>

      <section class="panel filters" aria-label="Filtri di ricerca">
        <div class="filters__grid">
          <div class="field field--full">
            <label for="q">Cerca vino o cantina</label>
            <input id="q" type="search" inputmode="search" autocapitalize="none" autocomplete="off"
                   placeholder="Es. Amarone, Gaja…" />
          </div>

          <div class="field">
            <label for="tipologia">Tipologia</label>
            <select id="tipologia" aria-label="Filtra per tipologia">
              <option value="">Tutte</option>
            </select>
          </div>

          <div class="field">
            <label for="luogo">Territorio</label>
            <select id="luogo" aria-label="Filtra per territorio">
              <option value="">Tutti</option>
            </select>
          </div>

          <div class="field">
            <label for="uvaggio">Uvaggio</label>
            <select id="uvaggio" aria-label="Filtra per uvaggio">
              <option value="">Tutti</option>
            </select>
          </div>

          <div class="field">
            <label for="annata">Annata</label>
            <select id="annata" aria-label="Filtra per annata">
              <option value="">Tutte</option>
            </select>
          </div>

          <div class="field">
            <label for="prezzoMax">Prezzo max (€)</label>
            <input id="prezzoMax" type="number" min="0" step="1" inputmode="numeric"
                   placeholder="Es. 35" />
          </div>

          <div class="actions">
            <button class="btn btn--ghost" id="resetBtn" type="button">Reset filtri</button>
          </div>
        </div>
      </section>

      <section class="grid" id="grid" aria-label="Risultati ricerca">
        <!-- cards -->
      </section>
    </section>

    <!-- DETAIL -->
    <section id="detailView" style="display:none;" aria-label="Dettaglio vino">
      <div class="detailTop">
        <button class="btn btn--ghost" id="backBtn" type="button" aria-label="Torna alla lista">← Indietro</button>
      </div>

      <section class="panel detail" id="detailCard" aria-label="Scheda vino">
        <!-- detail -->
      </section>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer__inner">
      <span>Le Cantine del Duca</span>
      <span class="dot" aria-hidden="true">•</span>
      <span>Menù Digitale • Offline Ready</span>
    </div>
  </footer>

  <!-- Supabase (necessario per index) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.1/dist/umd/supabase.min.js"></script>

  <!-- App -->
  <script src="./script.js"></script>

  <!-- Service Worker: meglio qui (dopo tutto) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js")
          .then((reg) => console.log("PWA: Service Worker OK", reg))
          .catch((err) => console.log("PWA: Errore SW", err));
      });
    }
  </script>
</body>
</html>
