<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Admin — Le Cantine del Duca</title>

  <meta name="theme-color" content="#4a0f1d">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="stylesheet" href="./styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img src="logo.png" alt="Logo" class="brand__logo">
        <div class="brand__txt">
          <div class="brand__name">Le Cantine del Duca</div>
          <div class="brand__sub">Admin — gestione vini</div>
        </div>
      </div>

      <div class="topbar__right">
        <div class="status" id="hint">—</div>
        <div class="pill">
          <span>Vini</span>
          <strong id="countPill">0</strong>
        </div>
        <button class="btn btn--soft" id="logoutBtn" type="button" style="display:none;">Esci</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- LOGIN -->
    <section class="panel admin-auth" id="authBox">
      <div class="panel__head">
        <h2>Accesso</h2>
        <p>Accedi con email e password (Supabase Auth).</p>
      </div>

      <div class="auth__grid">
        <div class="field field--wide">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="nome@dominio.it" autocomplete="email">
        </div>

        <div class="field field--wide">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password">
        </div>

        <div class="actions auth__actions">
          <button class="btn btn--ghost" id="loginBtn" type="button">Accedi</button>
          <button class="btn btn--soft" id="signupBtn" type="button" title="Solo se vuoi creare utenti da qui">Crea utente</button>
        </div>

        <p class="auth__note">
          Suggerimento: crea gli utenti da Supabase → Authentication → Users, poi qui fai login.
        </p>
      </div>
    </section>

    <!-- APP -->
    <section id="app" style="display:none;">
      <section class="panel filters" aria-label="Filtri admin">
        <div class="panel__head">
          <h2>Archivio vini</h2>
          <p>Cerca, modifica e aggiungi etichette.</p>
        </div>

        <div class="filters__grid">
          <div class="field field--full">
            <label for="q">Cerca</label>
            <input id="q" type="search" placeholder="Titolo, cantina, territorio..." />
          </div>

          <div class="field">
            <label for="tipologia">Tipologia</label>
            <select id="tipologia"><option value="">Tutte</option></select>
          </div>

          <div class="field">
            <label for="luogo">Territorio</label>
            <select id="luogo"><option value="">Tutti</option></select>
          </div>

          <div class="field">
            <label for="uvaggio">Uvaggio</label>
            <select id="uvaggio"><option value="">Tutti</option></select>
          </div>

          <div class="field">
            <label for="annata">Annata</label>
            <select id="annata"><option value="">Tutte</option></select>
          </div>

          <div class="field">
            <label for="prezzoMax">Prezzo max (€)</label>
            <input id="prezzoMax" type="number" min="0" step="1" placeholder="Es. 35" />
          </div>

          <div class="actions">
            <button class="btn btn--ghost" id="resetBtn" type="button">Reset filtri</button>
            <button class="btn btn--soft" id="newBtn" type="button">+ Nuovo vino</button>
          </div>
        </div>
      </section>

      <section class="grid" id="grid" aria-label="Lista vini"></section>
    </section>

    <!-- MODAL EDIT -->
    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal__overlay" id="modalOverlay"></div>
      <div class="modal__card" role="dialog" aria-modal="true" aria-label="Editor vino">
        <div class="modal__head">
          <div class="modal__title" id="modalTitle">Modifica vino</div>
          <button class="btn btn--ghost modal__close" id="closeModalBtn" type="button">✕</button>
        </div>

        <div class="modal__body">
          <div class="formgrid">
            <div class="field">
              <label for="f_titolo">Titolo</label>
              <input id="f_titolo" type="text" placeholder="Es. Primitivo di Manduria">
            </div>

            <div class="field">
              <label for="f_cantina">Cantina</label>
              <input id="f_cantina" type="text" placeholder="Es. Cantina XYZ">
            </div>

            <div class="field">
              <label for="f_tipologia">Tipologia</label>
              <input id="f_tipologia" type="text" placeholder="Rosso / Bianco / Bollicine...">
            </div>

            <div class="field">
              <label for="f_luogo">Territorio</label>
              <input id="f_luogo" type="text" placeholder="Puglia / Toscana...">
            </div>

            <div class="field">
              <label for="f_annata">Annata</label>
              <input id="f_annata" type="text" placeholder="2021">
            </div>

            <div class="field">
              <label for="f_uvaggio">Uvaggio</label>
              <input id="f_uvaggio" type="text" placeholder="Primitivo 100%">
            </div>

            <div class="field">
              <label for="f_prezzo">Prezzo</label>
              <input id="f_prezzo" type="number" min="0" step="0.5" placeholder="Es. 28">
            </div>

            <div class="field field--full">
              <label for="f_immagine_url">Immagine URL (Supabase Storage o URL pubblico)</label>
              <input id="f_immagine_url" type="url" placeholder="https://...">
              <div class="imgprev" id="imgPrevWrap" style="display:none;">
                <img id="imgPrev" alt="Anteprima immagine">
              </div>
            </div>

            <div class="field field--full">
              <label for="f_descrizione">Descrizione</label>
              <textarea id="f_descrizione" rows="5" placeholder="Note, abbinamenti, descrizione..."></textarea>
            </div>
          </div>
        </div>

        <div class="modal__foot">
          <div class="modal__left">
            <button class="btn btn--ghost" id="deleteBtn" type="button" style="display:none;">Elimina</button>
          </div>
          <div class="modal__right">
            <button class="btn btn--ghost" id="cancelBtn" type="button">Annulla</button>
            <button class="btn btn--soft" id="saveBtn" type="button">Salva</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="./admin.js"></script>
</body>
</html>
