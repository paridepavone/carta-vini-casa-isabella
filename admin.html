<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Le Cantine del Duca — Admin</title>

  <meta name="theme-color" content="#4a0f1d">
  <link rel="apple-touch-icon" href="logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img src="logo.png" alt="Logo Le Cantine del Duca" class="brand__logo">
        <div class="brand__txt">
          <div class="brand__name">Le Cantine del Duca</div>
          <div class="brand__sub">Pannello Admin</div>
        </div>
      </div>

      <div class="topbar__right">
        <div class="status" id="hint">Pronto.</div>
        <div class="pill">
          <span>Vini</span>
          <strong id="countPill">0</strong>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- LOGIN -->
    <section class="panel admin-login" id="loginPanel">
      <div class="panel__head">
        <h2>Accesso</h2>
        <p>Login con email e password (Supabase Auth).</p>
      </div>

      <div class="admin-form">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="username" placeholder="nome@dominio.it">
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••">
        </div>

        <div class="actions">
          <button class="btn btn--soft" id="loginBtn" type="button">Entra</button>
        </div>
      </div>
    </section>

    <!-- APP -->
    <section id="appPanel" style="display:none;">
      <section class="panel admin-toolbar">
        <div class="admin-toolbar__inner">
          <div class="admin-user" id="userBox">—</div>

          <div class="admin-toolbar__actions">
            <button class="btn btn--soft" id="newBtn" type="button">+ Nuovo vino</button>
            <button class="btn btn--ghost" id="logoutBtn" type="button">Esci</button>
          </div>
        </div>
      </section>

      <section class="panel filters" aria-label="Filtri admin">
        <div class="filters__grid admin-filters">
          <div class="field field--full">
            <label for="q">Cerca (titolo / cantina)</label>
            <input id="q" type="search" placeholder="Es. Amarone, Gaja...">
          </div>

          <div class="field">
            <label for="tipologia">Tipologia</label>
            <select id="tipologia"><option value="">Tutte</option></select>
          </div>

          <div class="field">
            <label for="luogo">Territorio</label>
            <select id="luogo"><option value="">Tutti</option></select>
          </div>

          <div class="actions">
            <button class="btn btn--ghost" id="resetBtn" type="button">Reset</button>
          </div>
        </div>
      </section>

      <section class="grid admin-grid" id="grid" aria-label="Lista vini admin"></section>
    </section>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>

    <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal__head">
        <div>
          <div class="modal__kicker">Scheda vino</div>
          <h3 class="modal__title" id="modalTitle">Nuovo vino</h3>
        </div>
        <button class="btn btn--ghost" id="closeBtn" type="button">✕</button>
      </div>

      <div class="modal__body">
        <div class="admin-form admin-form--grid">
          <input type="hidden" id="id">

          <div class="field field--full">
            <label for="titolo">Titolo*</label>
            <input id="titolo" type="text" placeholder="Es. Barolo DOCG...">
          </div>

          <div class="field">
            <label for="cantina">Cantina</label>
            <input id="cantina" type="text" placeholder="Es. Gaja">
          </div>

          <div class="field">
            <label for="tipologiaM">Tipologia</label>
            <input id="tipologiaM" type="text" placeholder="Rosso / Bianco / Bollicine...">
          </div>

          <div class="field">
            <label for="luogoM">Territorio</label>
            <input id="luogoM" type="text" placeholder="Piemonte / Toscana...">
          </div>

          <div class="field">
            <label for="annata">Annata</label>
            <input id="annata" type="number" min="1900" step="1" placeholder="2020">
          </div>

          <div class="field">
            <label for="prezzo">Prezzo (€)</label>
            <input id="prezzo" type="number" min="0" step="0.5" placeholder="35">
          </div>

          <div class="field field--full">
            <label for="uvaggio">Uvaggio</label>
            <input id="uvaggio" type="text" placeholder="Nebbiolo 100%...">
          </div>

          <div class="field field--full">
            <label for="immagine_url">Immagine (URL Supabase Storage)</label>
            <input id="immagine_url" type="url" placeholder="https://.../storage/v1/object/public/...">
          </div>

          <div class="field field--full">
            <label for="descrizione">Descrizione</label>
            <textarea id="descrizione" rows="5" placeholder="Note, abbinamenti, stile..."></textarea>
          </div>
        </div>
      </div>

      <div class="modal__foot">
        <div class="modal__foot-left">
          <button class="btn btn--ghost danger" id="deleteBtn" type="button" style="display:none;">Elimina</button>
        </div>
        <div class="modal__foot-right">
          <button class="btn btn--ghost" id="cancelBtn" type="button">Annulla</button>
          <button class="btn btn--soft" id="saveBtn" type="button">Salva</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
