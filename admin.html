<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Casa Isabella</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .admin-card { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; box-shadow: var(--shadow); }
    .btn-save { background: var(--bordeaux); color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    .wine-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
    .btn-del { background: #ff4444; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
    input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
    .status-badge { padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; text-align: center; }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <div class="brand__name">Gestione Cantina</div>
      </div>
      <a href="index.html" style="color: var(--gold); font-weight: bold; text-decoration: none;">Vedi Menù</a>
    </div>
  </header>

  <main class="wrap">
    <div id="msg" class="status-badge"></div>

    <section class="admin-card">
      <h2 style="font-family: var(--font-serif); margin-top: 0;">Nuova Bottiglia</h2>
      <form id="addWineForm">
        <input type="text" id="titolo" placeholder="Nome del vino (es. Amarone)" required>
        <input type="text" id="cantina" placeholder="Cantina">
        <div style="display: flex; gap: 10px;">
          <input type="text" id="tipologia" placeholder="Tipo (Rosso, Bianco...)">
          <input type="text" id="annata" placeholder="Annata">
        </div>
        <input type="text" id="luogo" placeholder="Territorio/Regione">
        <input type="number" id="prezzo" step="0.50" placeholder="Prezzo (€)" required>
        <textarea id="descrizione" placeholder="Descrizione o uvaggio..."></textarea>
        
        <label style="font-size: 13px; color: var(--muted); display: block; margin-top: 10px;">Foto Bottiglia:</label>
        <input type="file" id="fotoFile" accept="image/*" capture="environment">
        
        <button type="submit" class="btn-save" id="btnSubmit">AGGIUNGI ALLA CARTA</button>
      </form>
    </section>

    <section class="admin-card">
      <h2 style="font-family: var(--font-serif); margin-top: 0;">Vini in Lista</h2>
      <div id="adminWineList">Caricamento vini...</div>
    </section>
  </main>
